<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>

  <body>
    <nav  class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Form</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

            <li class="nav-item dropdown">
              <select id="sorName" class="form-select" onchange="sortTable(this)">
                <option value="" disabled selected>Sorting</option>
                <option value="ascending">Ascending</option>
                <option value="descending">Descending</option>
              </select>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2" id="sTxt" onkeyup="searchName()" type="search" placeholder="Name-wise Search" aria-label="Search"/>
            <!-- onkeyup="searchName()" -->
            <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
          </form>
        </div>
      </div>
    </nav>

    <div id="message"></div>

    <div class="ui container my-3">
      <form id="demoForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" onchange="validate(this)" >Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Gender</label><br/>
          <input type="radio" id="m" name="g" value="M"/>
          <label for="html">M</label>
          <input type="radio" id="f" name="g" value="F"/>
          <label for="css">F</label><br />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Hobbies</label>
          <br/>
          <input type="checkbox" id="writing" name="hobbies" value="writing" />
          <label for="hobbies">writing</label>
          <input type="checkbox" id="photography" name="hobbies" value="photography"/>
          <label for="hobbies">photography</label>
          <input type="checkbox" id="cooking" name="hobbies" value="cooking" />
          <label for="hobbies">cooking</label><br/>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" aria-describedby="emailHelp"/>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">State : </label>

          <select id="statesSelect" size="1" class="form-select" onchange="makeSubmenu(this.value)">
            <option value="chooseState">Choose State</option>
            <option>Gujrat</option>
            <option>Odisha</option>
            <option>Maharashtra</option>
            <option>Kerala</option>
          </select>
        
          <label for="exampleInputEmail1" class="form-label">City : </label>
          <select id="citySelect" class="form-select" size="1">
            <option value="Choose City" disabled selected>Choose City</option>
          </select>
        </div>
        <div class="mb-3" id="btns">
          <button id="submit" type="submit" class="btn btn-outline-success my-3">Submit</button>
          <button id="cancel" type="reset" style="display: none" onclick="delBtn()" class="btn btn-outline-danger my-3">
            Cancel
          </button>
        </div>
      </form>

      <div class="display">
        <table class="table" style="width: 100%">
          <thead class="table-dark"> 
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Gender</th>
              <th scope="col">Hobbies</th>
              <th scope="col">Age</th>
              <th scope="col">State</th>
              <th scope="col">City</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    

    <!-- App js -->
    <script src="index.js"></script>
  </body>
</html>
